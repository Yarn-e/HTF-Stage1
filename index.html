<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</head>
<body>
<main>
    <div class="row">
        <input type="text" name="passcode" id="passcode">
    </div>
    <div class="row">
        <button class="btnKeyPad" value="1">1</button>
        <button class="btnKeyPad" value="2">2</button>
        <button class="btnKeyPad" value="3">3</button>
    </div>
    <div class="row">
        <button class="btnKeyPad" value="4">4</button>
        <button class="btnKeyPad" value="5">5</button>
        <button class="btnKeyPad" value="6">6</button>
    </div>
    <div class="row">
        <button class="btnKeyPad" value="7">7</button>
        <button class="btnKeyPad" value="8">8</button>
        <button class="btnKeyPad" value="9">9</button>
    </div>
    <div class="row">
        <button class="btnKeyPad" value="0">0</button>
    </div>
    <div class="row">
        <button id="submit" type="submit">Send code</button>
    </div>
</main>
</body>
</html>
